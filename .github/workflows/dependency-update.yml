name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Update Maven dependencies
      run: |
        mvn versions:update-properties
        mvn versions:use-latest-releases
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Maven dependencies'
        title: 'chore: Update Maven dependencies'
        body: |
          ## Automated Dependency Update
          
          This PR updates Maven dependencies to their latest versions.
          
          ### Changes
          - Updated Maven dependencies to latest versions
          - Automated security and compatibility improvements
          
          ### Testing
          - [ ] All tests pass
          - [ ] Application builds successfully
          - [ ] No breaking changes detected
          
          **Note**: This is an automated PR. Please review changes carefully before merging.
        branch: dependency-updates
        delete-branch: true
        
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run security audit
      run: |
        mvn org.owasp:dependency-check-maven:check
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-audit-report
        path: target/dependency-check-report.html
        retention-days: 30
        
    - name: Create security issue
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Security vulnerabilities detected in dependencies',
            body: `## Security Alert
            
            The automated security audit has detected potential vulnerabilities in project dependencies.
            
            ### Action Required
            - Review the security audit report in the workflow artifacts
            - Update vulnerable dependencies
            - Test the application after updates
            
            ### Report
            Check the workflow run: ${context.payload.repository.html_url}/actions/runs/${context.runId}
            
            **This is an automated security alert.**`,
            labels: ['security', 'dependencies', 'automated']
          })
